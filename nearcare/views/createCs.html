{% extends 'index.html' %}
{% block content %}
<link rel="stylesheet" href="/css/cs.css">
<div id="cslist">
    <div id="title">
        <p>고객문의 작성</p>
    </div>
    <div class="create-cs-form">
        <form action="/cs/create" method="POST">
            <div class="form-section">
                <label for="queryType">문의 종류:</label>
                <select id="queryType" name="csType" required>
                    <option value="계정문의">계정문의</option>
                    <option value="나문희">나문희</option>
                    <option value="요양대상자문의">요양대상자문의</option>
                    <option value="불만사항">불만사항</option>
                </select>
            </div>
            <div class="form-section">
                <label for="queryTitle">제목:</label>
                <input type="text" id="queryTitle" name="csTitle" required>
            </div>
            <div class="form-section">
                <label for="queryContent">내용:</label>
                <textarea id="queryContent" name="csContent" rows="10" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">제출</button>
                <a href="/cs" class="cancel-btn">취소</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
