{% extends 'index.html' %}
{% block content %}
<link rel="stylesheet" href="/css/cs.css">
<div id="matchinglist">
    <div id="title">
        <p>고객센터</p>
    </div>
    <div id="cs-list">
        {% for i in arr %}
        <div class="cs-item">
            <span id="titletype">{{i.csType}}</span>
            <span id="titlename">{{i.csTitle}}</span>
            <span id="titledate">{{i.csCreatedAt}}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
