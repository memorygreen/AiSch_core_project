{% extends 'index.html' %}

{% block content %}


<div id="login">
    <div id="title">
        <p>로그인</p>
    </div>
    <div id="login-form">
        <form action="/user/login" method="post">
            <!-- 토큰 전달위해 코드 추가 - 아인 -->
            <input type="hidden" name="_csrf" value="{{ csrfToken }}"> <!-- CSRF 토큰 포함 -->
            <div class="form-group">
                <label for="userId">아이디:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="userPw">비밀번호:</label>
                <input type="password" id="userPw" name="userPw" required>
            </div>
            <div class="cs-actions">
                <button type="submit" class="loginbutton">로그인</button>
                <a class="joinbutton" href="/user/join">회원가입</a>
            </div>
        </form>
    </div>

    <!-- 카카오톡 로그인 버튼 추가 -->
    <div id="kakao-login">
        <a href="/user/auth/kakao" class="kakao-login-button">
            <img src="/images/kakao_login_large_narrow.png" alt="카카오톡으로 로그인">
        </a>
    </div>
</div>
<!-- 로그인 후 기능 구현 js파일 - 아인 -->
<script src="/js/user.js"></script>

{% endblock %}
