{% extends 'index.html' %}

{% block content %}
<link rel="stylesheet" href="/css/user.css">

<div id="login">
    <div id="title">
        <p>로그인</p>
    </div>
    <img id="loginlogo" src="/images/logo.png" alt="">
    <div id="login-form">
        <form action="/user/login" method="post">
            <div class="form-group">
                <!-- <label for="userId">아이디:</label> -->
                <input type="text" id="userId" name="userId" required placeholder="  아이디" autofocus onfocus="this.placeholder = ''" onblur="this.placeholder = '  아이디'">
            </div>
            <div class="form-group">
                <!-- <label for="userPw">비밀번호:</label> -->
                <input type="password" id="userPw" name="userPw" required placeholder="  비밀번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '  비밀번호'">
            </div>
            <div class="cs-actions">
                <button type="submit" class="loginbutton">로그인</button>
                <a class="joinbutton" href="/user/join">회원가입</a>
            </div>
        </form>
    </div>

    <!-- 카카오톡 로그인 버튼 추가 -->
    <div id="kakao-login">
        <a href="/user/auth/kakao" class="kakao-login-button">
            <img src="/images/kakao_login_large_narrow.png" alt="카카오톡으로 로그인">
        </a>
    </div>
    <img id="loginbanner" src="/images/v8_46.png" alt="">
</div>
{% endblock %}
