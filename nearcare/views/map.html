{% extends 'index.html' %}
{% block content %}
<div id="out_container_map">
    <div id="container_map_top_div">
        <div id="search_input_div">
            <input id="search_input" type="text">
            <button id="search_button"></button>
        </div>
    </div>

    <div id="container_map_bottom_div">
        <div id="map_content_div">
            <div class="map_wrap">
                <div id="map_top" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                            <form onsubmit="searchPlaces(); return false;">
                                키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                                <button type="submit">검색하기</button>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>

            <div id="map"></div>
        </div>
    </div>
</div>
<!-- <script src="/js/map.js"></script> -->
<script type="text/javascript" src="/js/map.js"></script>

{% endblock %}
